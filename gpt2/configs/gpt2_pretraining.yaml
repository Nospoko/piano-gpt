defaults:
  - model: gpt2
  - data: default
  - tokenizer: exponential
  - dataset: tokenized
  - lr: cosine_decay
  - optimizer: default
  - tasks: piano_default
  - _self_

command: init
model_task: next_token_prediction
run_name_suffix: pretraining-${now:%Y-%m-%d-%H-%M}

out_dir_relative: 'tmp/checkpoints'
# This is filled during runtime
out_dir:

# if True, always save a checkpoint after each eval
always_save_checkpoint: false

eval_interval: 500
eval_iters: 100

training:
  prompt_masking: false
  context_size: 2048
  notes_per_record: 128
  # What you want the model to see
  batch_size: 64
  # What can fit in a single GPU
  microbatch_size: 8
  # This is calculated during runtime accounting in the DDP setup
  gradient_accumulation_steps:

ddp:
  # 'nccl', 'gloo', etc.
  backend: 'nccl'

system:
  device: 'cuda'
  # 'float32', 'bfloat16', or 'float16', the latter will auto implement a GradScaler
  dtype: 'float16'
  compile: true
  data_workers: 16

logging:
  wandb_log: True
  wandb_entity: 'epr-labs'
  wandb_project: 'piano-gpt'
  log_interval: 20
