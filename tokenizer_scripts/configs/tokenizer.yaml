dataset:
  name: "roszcz/maestro-sustain-v2"
  augmentation:
    max_pitch_shift: 5
    speed_change_factors: [0.95, 0.975, 1.025, 1.05]

tokenizer:
  name: AwesomeMidiTokenizer
  base_tokenizer: "ExponentialTimeTokenizer"
  base_tokenizer_parameters:
    min_time_unit: 0.01
    n_velocity_bins: 32
  parameters:
    max_vocab_size: 10000
    max_token_length: 128
